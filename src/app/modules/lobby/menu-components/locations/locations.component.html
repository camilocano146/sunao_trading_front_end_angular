<div class="full-width mt-3">
  <div class="row margin-mobile-top-orgs my-2 text-center" style="margin-left: 0px !important; margin-right: 0px !important;">
    <h3 class="w-100">Lista de ubicaciones</h3>
  </div>
  <div class="col-12 col-sm-12 mb-4">
    <div class="row with-out-margin justify-content-end">
      <div class="col-12 col-md-4 col-lg-3">
        <button mat-raised-button class="w-75 background-green-app" (click)="openDialogCreate()">
          <i class="material-icons">add_circle_outline</i>
          Crear
        </button>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 container" style="max-width: max-content">
    <div class="div-parent-table">
      <table mat-table [dataSource]="list" class="w-100">

        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i =index ">
            <span>{{(i + 1) + (paginator.pageIndex * paginator.pageSize)}}</span>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td style="max-width: 150px;" mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.name">{{row.name}}</span>
            <span *ngIf="!row.name">N/A</span>
          </td>
        </ng-container>

        <!-- Document Column -->
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.phone">{{row.phone}}</span>
            <span *ngIf="!row.phone">N/A</span>
          </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="userInfo">
          <th mat-header-cell *matHeaderCellDef> Resumen de Usuario </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="background-green-app" (click)="openDialogUserInfo(element)">
              Ver Detalles
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-spinner *ngIf="preload" class="m-auto">Cargando</mat-spinner>
    <!--          [ngStyle]="{'display':preload == false ? 'block' : 'none'}"-->
    <mat-paginator (page)="loadTable()" [pageSizeOptions]="pageSizeOptions" [length]="resultsLength"></mat-paginator>
  </div>
</div>
