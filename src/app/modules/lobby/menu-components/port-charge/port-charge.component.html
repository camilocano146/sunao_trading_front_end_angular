<div class="full-width mt-3">
  <div class="row margin-mobile-top-orgs my-2 text-center"
    style="margin-left: 0px !important; margin-right: 0px !important;">
    <h3 class="w-100">Lista de gastos portuarios</h3>
  </div>

  <div class="row" style=" width: 100%;">
    <div style="max-width:  1250px;">
      <button mat-raised-button
              (click)="exportDate()"
              class="col-12 w-75 btn-soft-blue" style="width: 200px !important; float: right;">
        <h4>
          <img src="./assets/icons/download_white_24dp.svg" alt="" class="mr-5">
          <span style="margin-left: 1em">
            Reporte
          </span>
        </h4>
      </button>
      <button mat-raised-button class="col-12 w-75 btn-yellow" (click)="openDialogImportData()"
        style="width: 250px !important; float: right;">
        <h4>
          <img src="./assets/icons/add_white.svg" alt="" width="18" class="mr-5">
          <span style="margin-left: 1em">
            Importar datos
          </span>
        </h4>
      </button>
    </div>
  </div>



  <div class="mat-elevation-z8 container">
    <div class="div-parent-table">
      <table mat-table [dataSource]="list" class="w-100">

        <!-- column id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            Id
          </th>
          <td mat-cell *matCellDef="let row">
            <span>{{row.id}}</span>
          </td>
        </ng-container>

        <!-- Concept Column -->
        <ng-container matColumnDef="concept">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/nota.svg" alt="">
            Concepto
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.concept">{{row.concept}} </span>
            <span *ngIf="!row.concept">N/A</span>
          </td>
        </ng-container>

        <!-- Puerto port -->
        <ng-container matColumnDef="port">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/nota.svg" alt="">
            Puerto
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.port.name">{{row.port.name}}</span>
            <span *ngIf="!row.port.name">N/A</span>
          </td>
        </ng-container>

        <!-- container_type port -->
        <ng-container matColumnDef="container_type">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/nota.svg" alt="">
            Tipo de container
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.container_type.name">{{row.container_type.name}}</span>
            <span *ngIf="!row.container_type.name">N/A</span>
          </td>
        </ng-container>

        <!-- create_at port -->
        <ng-container matColumnDef="crete_at">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/nota.svg" alt="">
            Fecha de creacion
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.create_at">{{row.create_at}}</span>
            <span *ngIf="!row.create_at">N/A</span>
          </td>
        </ng-container>

        <!-- value port -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/nota.svg" alt="">
            Valor
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.value" class="number-field-text">{{row.value}}</span>
            <span *ngIf="!row.value">N/A</span>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-spinner *ngIf="preload" class="m-auto">Cargando</mat-spinner>
    <!--          [ngStyle]="{'display':preload == false ? 'block' : 'none'}"-->
    <mat-paginator (page)="loadTable()" [pageSizeOptions]="pageSizeOptions" [length]="resultsLength"></mat-paginator>
  </div>
</div>
