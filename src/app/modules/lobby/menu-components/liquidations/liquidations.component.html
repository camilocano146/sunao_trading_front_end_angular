<div class="full-width mt-3 div-main">
  <div class="row justify-content-between">
    <button mat-raised-button class="btn-yellow col-3">
      <h5 class="m-0">
        <img src="../../../../../../assets/icons/cheque.svg" alt="" width="25" class="mr-5">
        <span style="margin-left: 1em">
          Mis Liquidaciones
        </span>
      </h5>
    </button>
    <button mat-raised-button class="btn-yellow col-3" routerLink="liquidations-detail">
      <h5 class="m-0">
        <img src="../../../../../../assets/icons/cheque.svg" alt="" width="25" class="mr-5">
        <span style="margin-left: 1em">
          Crear Nueva
        </span>
      </h5>
    </button>
  </div>

  <div class="row m-0 div-filter">
    <div class="row col-8 m-0">
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Referencia" type="text" aria-label="Number" matInput
                 [formControl]="formControlReference">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Origen" type="text" aria-label="Number" matInput (ngModelChange)="changeOriginAutocomplete()"
                 [formControl]="formControlOrigin" [matAutocomplete]="autoLocations">
          <mat-autocomplete autoActiveFirstOption #autoLocations="matAutocomplete">
            <mat-option *ngFor="let option of listLocations" (onSelectionChange)="onSelectOptionOrigin(option)"
                        [value]="option.name">
              <span>{{option.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Destino" type="text" aria-label="Number" matInput (ngModelChange)="changeOriginAutocomplete()"
                 [formControl]="formControlDestination" [matAutocomplete]="autoLocations">
          <mat-autocomplete autoActiveFirstOption #autoLocations="matAutocomplete">
            <mat-option *ngFor="let option of listLocations" (onSelectionChange)="onSelectOptionOrigin(option)"
                        [value]="option.name">
              <span>{{option.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Producto" type="text" aria-label="Number" matInput (ngModelChange)="changeOriginAutocomplete()"
                 [formControl]="formControlProduct" [matAutocomplete]="autoLocations">
          <mat-autocomplete autoActiveFirstOption #autoLocations="matAutocomplete">
            <mat-option *ngFor="let option of listLocations" (onSelectionChange)="onSelectOptionOrigin(option)"
                        [value]="option.name">
              <span>{{option.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="row col-4 m-0">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Value</mat-label>
          <mat-select [(ngModel)]="filterSelectedValue" name="food">
            <mat-option *ngFor="let value of values" [value]="value.value">
              {{value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-12 mb-4">
    <div class="row with-out-margin justify-content-end">
      <div class="col-12 col-md-4 col-lg-3">
        <button mat-raised-button class="w-75 background-green-app" (click)="openDialogCreate()">
          <i class="material-icons">add_circle_outline</i>
          Crear
        </button>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 container" style="max-width: max-content">
    <div class="div-parent-table">
      <table mat-table [dataSource]="list" class="w-100">

        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i =index ">
            <span>{{(i + 1) + (paginator.pageIndex * paginator.pageSize)}}</span>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td style="max-width: 150px;" mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.name">{{row.name}}</span>
            <span *ngIf="!row.name">N/A</span>
          </td>
        </ng-container>

        <!-- Document Column -->
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.phone">{{row.phone}}</span>
            <span *ngIf="!row.phone">N/A</span>
          </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="userInfo">
          <th mat-header-cell *matHeaderCellDef> Resumen de Usuario </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="background-green-app">
              Ver Detalles
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-spinner *ngIf="preload" class="m-auto">Cargando</mat-spinner>
    <!--          [ngStyle]="{'display':preload == false ? 'block' : 'none'}"-->
    <mat-paginator (page)="loadTable()" [pageSizeOptions]="pageSizeOptions" [length]="resultsLength"></mat-paginator>
  </div>
</div>
