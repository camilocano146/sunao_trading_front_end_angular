<div class="full-width mt-3 div-main">
  <div class="div-buttons row justify-content-between">
    <button mat-raised-button class="btn-yellow col-3">
      <h5 class="m-0">
        <img src="./assets/icons/inventory_2_black_24dp.svg" alt="" width="25" class="mr-5">
        <span style="margin-left: 1em">
          Mis Liquidaciones
        </span>
      </h5>
    </button>
    <button mat-raised-button class="btn-yellow col-3" routerLink="liquidations-detail">
      <h5 class="m-0">
        <img src="./assets/import/menu/worldwide-shipping.svg" alt="" width="25" class="mr-5">
        <span style="margin-left: 1em">
          Crear
        </span>
      </h5>
    </button>
  </div>

  <div class="row m-0 div-filter mb-3">
    <div class="row col-8 m-0">
      <div class="col-lg-3">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Referencia" type="text" aria-label="Number" matInput
                 [formControl]="formControlReference">
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Origen" type="text" aria-label="Number" matInput (ngModelChange)="changeOriginAutocomplete()"
                 [formControl]="formControlOrigin" [matAutocomplete]="autoLocations">
          <mat-autocomplete autoActiveFirstOption #autoLocations="matAutocomplete">
            <mat-option *ngFor="let option of listLocations" (onSelectionChange)="onSelectOptionOrigin(option)"
                        [value]="option.name">
              <span>{{option.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Destino" type="text" aria-label="Number" matInput (ngModelChange)="changeOriginAutocomplete()"
                 [formControl]="formControlDestination" [matAutocomplete]="autoLocations">
          <mat-autocomplete autoActiveFirstOption #autoLocations="matAutocomplete">
            <mat-option *ngFor="let option of listLocations" (onSelectionChange)="onSelectOptionOrigin(option)"
                        [value]="option.name">
              <span>{{option.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field class="w-100" appearance="outline">
          <input placeholder="Producto" type="text" aria-label="Number" matInput (ngModelChange)="changeOriginAutocomplete()"
                 [formControl]="formControlProduct" [matAutocomplete]="autoLocations">
          <mat-autocomplete autoActiveFirstOption #autoLocations="matAutocomplete">
            <mat-option *ngFor="let option of listLocations" (onSelectionChange)="onSelectOptionOrigin(option)"
                        [value]="option.name">
              <span>{{option.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="row col-4 m-0 div-filter-right">
      <div class="col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Value</mat-label>
          <mat-select [(ngModel)]="filterSelectedValue">
            <mat-option *ngFor="let value of values" [value]="value">
              {{value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="fill">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8 container" style="max-width: max-content">
    <div class="div-parent-table">
      <table mat-table [dataSource]="list" class="w-100">

        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i =index ">
            <span>{{(i + 1) + (paginator.pageIndex * paginator.pageSize)}}</span>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef>Referencis</th>
          <td style="max-width: 150px;" mat-cell *matCellDef="let row">{{row.reference}}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/import/menu/location.svg" alt="">
            Origen
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.origin">{{row.origin}}</span>
            <span *ngIf="!row.origin">N/A</span>
          </td>
        </ng-container>

        <!-- Document Column -->
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/import/menu/location.svg" alt="">
            Destino
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.destination">{{row.destination}}</span>
            <span *ngIf="!row.destination">N/A</span>
          </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="incoterm">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/import/menu/internet.svg" alt="">
            Incoterm
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.incoterm">{{row.incoterm}}</span>
            <span *ngIf="!row.incoterm">N/A</span>
          </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/calendar.svg" alt="">
            Fecha
          </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.date">{{row.date}}</span>
            <span *ngIf="!row.date">N/A</span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <img src="./assets/icons/nota.svg" alt="">
            Acciones
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <img src="./assets/icons/more_vert_black_24dp.svg" alt="">
            </button>
            <mat-menu #menu="matMenu">
<!--              <button mat-menu-item (click)="openDialogEdit(row)">-->
<!--                <img src="./assets/icons/edit_black_24dp.svg" alt="">-->
<!--                Editar-->
<!--              </button>-->
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-spinner *ngIf="preload" class="m-auto">Cargando</mat-spinner>
    <!--          [ngStyle]="{'display':preload == false ? 'block' : 'none'}"-->
    <mat-paginator (page)="loadTable()" [pageSizeOptions]="pageSizeOptions" [length]="resultsLength"></mat-paginator>
  </div>
</div>
