<div class="full-width mt-3">
    <div class="row margin-mobile-top-orgs my-2 text-center" style="margin-left: 0px !important; margin-right: 0px !important;">
      <h3 class="w-100">Lista de tarifas</h3>
    </div>
    <div class="col-12 col-sm-12 mb-4 container">
      <div class="row with-out-margin justify-content-end">
        <div class="col-12 col-md-4 col-lg-3">
          <button mat-raised-button class="w-75 btn-yellow" (click)="openDialogImportData()">
            <h4>
              <img src="./assets/icons/add_white.svg" alt="" width="25" class="mr-5">
              <span style="margin-left: 1em">
                Importar datos
              </span>
            </h4>
          </button>
        </div>
      </div>
    </div>
    <div class="mat-elevation-z8 container" style="max-width: max-content">
      <div class="div-parent-table">
        <table mat-table [dataSource]="list" class="w-100">
  
          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i =index ">
              <span>{{(i + 1) + (paginator.pageIndex * paginator.pageSize)}}</span>
            </td>
          </ng-container>

          <!-- location origen Column -->
          <ng-container matColumnDef="location_origin">
            <th mat-header-cell *matHeaderCellDef>
                <img src="./assets/icons/country.svg" alt="">
                Origen
              </th>
              <td mat-cell *matCellDef="let row">
                <span *ngIf="row.location_origin.name">{{row.location_origin.name}}</span>
                <span *ngIf="!row.location_origin.name">N/A</span>
              </td>
          </ng-container>
  
          <!-- location destination Column -->
          <ng-container matColumnDef="location_destination">
            <th mat-header-cell *matHeaderCellDef>
                <img src="./assets/icons/country.svg" alt="">
                Destino
              </th>
              <td mat-cell *matCellDef="let row">
                <span *ngIf="row.location_destination.name">{{row.location_destination.name}}</span>
                <span *ngIf="!row.location_destination.name">N/A</span>
              </td>
          </ng-container>
          
          <!-- Provider Column -->
          <ng-container matColumnDef="provider">
            <th mat-header-cell *matHeaderCellDef>
                <img src="./assets/icons/country.svg" alt="">
                Proveedor
              </th>
              <td mat-cell *matCellDef="let row">
                <span *ngIf="row.provider.name">{{row.provider.name}}</span>
                <span *ngIf="!row.provider.name">N/A</span>
              </td>
          </ng-container>
          
          <!-- transist_days Column -->
          <ng-container matColumnDef="transist_days">
            <th mat-header-cell *matHeaderCellDef>
                <img src="./assets/icons/country.svg" alt="">
                Dias de transito
              </th>
              <td mat-cell *matCellDef="let row">
                <span *ngIf="row.transist_days">{{row.transist_days}}</span>
                <span *ngIf="!row.transist_days">N/A</span>
              </td>
          </ng-container>

          <!-- validity Column -->
          <ng-container matColumnDef="validity">
            <th mat-header-cell *matHeaderCellDef>
                <img src="./assets/icons/country.svg" alt="">
                Validez 
              </th>
              <td mat-cell *matCellDef="let row">
                <span *ngIf="row.validity">{{row.validity}}</span>
                <span *ngIf="!row.validity">N/A</span>
              </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-spinner *ngIf="preload" class="m-auto">Cargando</mat-spinner>
      <!--          [ngStyle]="{'display':preload == false ? 'block' : 'none'}"-->
      <mat-paginator (page)="loadTable()" [pageSizeOptions]="pageSizeOptions" [length]="resultsLength"></mat-paginator>
    </div>
  </div>
