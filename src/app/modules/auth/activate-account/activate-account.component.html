<div id="div-content-active-account" class="center-screen-element">
  <div class="div-content">
    <div class="div-container">
      <div class="text-center" style="padding-top: 2em; padding-bottom: 3.5em;">
        <img class="img-logo" src="./assets/logos/logo-white.png" width="160em" height="70em">
      </div>
      <h5 *ngIf="!codeSent" class="color-white text-center title">
        <!--        {{'auth.sign_in.title' | translate}}-->
        Verificaci贸n de c贸digo
      </h5>
      <div class="pt-3 pb-1 mx-2">
        <mat-form-field *ngIf="!codeSent" class="w-100" appearance="outline">
          <input type="email" matInput placeholder="Ingrese c贸digo" [formControl]="formControlCode" required>
          <mat-error *ngIf="formControlCode.invalid">{{getErrorMessageCode()}}</mat-error>
        </mat-form-field>
        <div *ngIf="codeSent">
          <div class="d-flex justify-content-center">
            <img class="img-logo" src="./assets/icons/cheque.svg" width="40em">
          </div>
          <h5 style="margin-top: 1em; margin-bottom: 1em;" class="color-white text-center">C贸digo enviado</h5>
        </div>
      </div>
      <div class="d-flex justify-content-center" style="margin-top: 1.5em; margin-bottom: 5em;">
        <button *ngIf="!preload && !codeSent" mat-raised-button class="w-75 button-auth" (click)="activateAccount()">
          <h5>
            Registrar
          </h5>
        </button>
        <button *ngIf="codeSent" mat-raised-button class="w-75 button-auth" (click)="goToLogin()">
          <h5>
            Ok
          </h5>
        </button>
        <div *ngIf="preload" class="w-100 text-center">
          <mat-spinner diameter="40" class="m-auto"></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
